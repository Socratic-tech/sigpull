<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Transparent Handwriting Extractor</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1200px; /* Increased max width for columns */
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* --- Flexbox Layout for Two Columns --- */
        .main-content {
            display: flex;
            gap: 20px; /* Space between columns */
        }
        .controls-column {
            flex: 1; /* Takes up 50% of the space */
            min-width: 300px; 
            padding-right: 10px;
        }
        .output-column {
            flex: 1; /* Takes up 50% of the space */
        }
        
        /* --- Standard Styling --- */
        input[type="file"], button, input[type="text"] { /* Added input[type="text"] */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%; /* Full width for better layout */
            box-sizing: border-box;
        }
        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .slider-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }

        /* Cropper container style */
        #cropper-container {
            max-height: 500px; 
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px dashed #007bff;
            display: none; 
        }
        #croppableImage {
            max-width: 100%;
        }
        
        #output-area {
            margin-top: 5px; 
            padding: 15px;
            border: 2px dashed #007bff;
            /* Checkerboard background to clearly show transparency */
            background: repeating-checkerboard 0 0 / 10px 10px #eee, repeating-checkerboard 5px 5px / 10px 10px #ccc;
            min-height: 300px;
            text-align: center;
        }
        .output-image {
            max-width: 100%;
            height: auto;
        }
        #status {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Media Query for smaller screens (makes it vertical again) */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✍️ Transparent Extractor with Cropper</h2>
    <p id="status">Upload an image to start.</p>
    
    <input type="file" id="imageInput" accept="image/*">

    <div class="main-content">
        <div class="controls-column">
            
            <h3>1. Crop Selection:</h3>
            <div id="cropper-container">
                <img id="croppableImage" src="" alt="Image to Crop" style="display: none;">
            </div>
            <button id="cropAndStartButton" disabled>Crop and Start Tuning</button>

            <div id="tuningControls" style="display: none;">
                <h3>2. Background Tuning:</h3>
                <div class="control-group">
                    <label for="thresholdSlider" class="slider-label">
                        Threshold (<span id="thresholdValue">180</span>):
                    </label>
                    <p style="font-size: 0.9em; margin-top: 0;">Lower value keeps less background.</p>
                    <input type="range" id="thresholdSlider" min="1" max="255" value="180">
                </div>

                <div class="control-group">
                    <label for="puritySlider" class="slider-label">
                        Black Purity (<span id="purityValue">100</span>%):
                    </label>
                    <p style="font-size: 0.9em; margin-top: 0;">Controls how purely black the kept handwriting becomes.</p>
                    <input type="range" id="puritySlider" min="0" max="100" value="100">
                </div>
            </div>
        </div>

        <div class="output-column">
            <h3>3. Transparent Output:</h3>
            
            <input type="text" id="fileNameInput" value="transparent_handwriting" placeholder="Enter file name here">
            
            <div id="output-area">
                <p>The final transparent image will appear here.</p>
                <img id="transparentOutput" class="output-image" src="" alt="Transparent Text Output" style="display: none;">
                <a id="downloadLink" style="display: none; margin-top: 10px; display: block; font-weight: bold; background-color: #007bff; color: white; text-decoration: none; padding: 10px; border-radius: 4px;" download="transparent_handwriting.png">Download PNG</a>
            </div>
        </div>
    </div>
    
    <canvas id="imageCanvas" style="display: none;"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

<script>
    // --- DOM Elements ---
    const imageInput = document.getElementById('imageInput');
    const croppableImage = document.getElementById('croppableImage');
    const cropAndStartButton = document.getElementById('cropAndStartButton');
    const tuningControls = document.getElementById('tuningControls');
    const cropperContainer = document.getElementById('cropper-container');
    const imageCanvas = document.getElementById('imageCanvas');
    const statusElement = document.getElementById('status');
    const transparentOutput = document.getElementById('transparentOutput');
    const downloadLink = document.getElementById('downloadLink');
    const fileNameInput = document.getElementById('fileNameInput'); // New element
    const ctx = imageCanvas.getContext('2d', { willReadFrequently: true });
    
    const thresholdSlider = document.getElementById('thresholdSlider');
    const thresholdValueSpan = document.getElementById('thresholdValue');
    const puritySlider = document.getElementById('puritySlider');
    const purityValueSpan = document.getElementById('purityValue');

    let cropper = null; 
    let uploadedImage = new Image();
    let timeoutId = null;
    
    // --- State Variables ---
    let isImageLoaded = false;
    let isCropped = false;

    // --- Core Processing Function (Runs on cropped data) ---
    function processImage() {
        if (!isCropped) {
            statusElement.textContent = 'Please crop the image first!';
            return;
        }
        
        // 1. Get the cropped image data as a Blob/DataURL
        const croppedCanvas = cropper.getCroppedCanvas();
        imageCanvas.width = croppedCanvas.width;
        imageCanvas.height = croppedCanvas.height;
        ctx.drawImage(croppedCanvas, 0, 0);

        statusElement.textContent = 'Processing...';
        
        // Get current slider values
        const THRESHOLD = parseInt(thresholdSlider.value);
        const PURITY_RATIO = parseInt(puritySlider.value) / 100.0; 

        // 2. Get the raw pixel data of the cropped image
        const imageData = ctx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
        const data = imageData.data; 

        // 3. Loop through every pixel (Transparency & Purity)
        for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];

            // Convert to grayscale using luminosity
            const grayscale = 0.2126 * r + 0.7152 * g + 0.0722 * b;

            if (grayscale > THRESHOLD) {
                // Background pixel: Set Alpha to 0 (Fully Transparent)
                data[i + 3] = 0; 
            } else {
                // Handwriting pixel: Keep it opaque (Alpha=255) and adjust color purity
                data[i + 3] = 255; 
                
                // Interpolate the current shade towards pure black (0) based on PURITY_RATIO
                const newShade = Math.round(grayscale * (1 - PURITY_RATIO));

                data[i] = newShade; 
                data[i + 1] = newShade;
                data[i + 2] = newShade;
            }
        }

        // 4. Put the modified pixel data back onto the canvas
        ctx.putImageData(imageData, 0, 0);

        // 5. Generate the transparent PNG output
        const dataURL = imageCanvas.toDataURL('image/png');

        // 6. Display the result and update the download link
        transparentOutput.src = dataURL;
        transparentOutput.style.display = 'block';
        
        // Update the download link's href (data) and filename
        downloadLink.href = dataURL;
        updateDownloadFileName(); // Call the function to set the file name
        downloadLink.style.display = 'block'; 
        
        statusElement.textContent = 'Processing Complete! Tune sliders for instant updates.';
    }

    // --- Function to update the download file name ---
    function updateDownloadFileName() {
        const baseName = fileNameInput.value.trim() || 'transparent_handwriting';
        // Sanitize name: replace spaces with underscores and remove non-word characters
        const cleanName = baseName.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_-]/g, '');
        downloadLink.download = `${cleanName}.png`;
        downloadLink.textContent = `Download: ${cleanName}.png`;
    }

    // --- Helper Function for Slider Debouncing ---
    function handleSliderChange() {
        // Update the value display immediately
        thresholdValueSpan.textContent = thresholdSlider.value;
        purityValueSpan.textContent = puritySlider.value;
        
        // Clear any existing timeout
        clearTimeout(timeoutId);

        // Set a new timeout to process the cropped image
        timeoutId = setTimeout(() => {
            if (isCropped) {
                processImage();
            }
        }, 100); 
    }


    // --- Event Handlers ---
    
    // 1. Image Loading
    imageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            isImageLoaded = true;
            isCropped = false; 
            
            // Set initial file name based on input file name (if available)
            const baseFileName = file.name.substring(0, file.name.lastIndexOf('.')) || 'transparent_handwriting';
            fileNameInput.value = baseFileName;

            // Hide tuning controls and output
            tuningControls.style.display = 'none';
            transparentOutput.style.display = 'none';
            downloadLink.style.display = 'none';
            
            statusElement.textContent = 'Image loaded. Please select the area to crop in the left panel.';
            cropAndStartButton.disabled = false;

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage.onload = () => {
                    croppableImage.src = e.target.result;
                    croppableImage.style.display = 'block';
                    cropperContainer.style.display = 'block';

                    if (cropper) {
                        cropper.destroy();
                    }

                    // Initialize Cropper.js
                    cropper = new Cropper(croppableImage, {
                        aspectRatio: NaN, 
                        viewMode: 1, 
                        dragMode: 'move', 
                        autoCropArea: 0.9 
                    });
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // 2. Crop and Start Button Click
    cropAndStartButton.addEventListener('click', () => {
        if (!cropper) return;

        isCropped = true;
        
        // Hide cropper controls and show tuning controls
        cropperContainer.style.display = 'none';
        croppableImage.style.display = 'none';
        cropAndStartButton.disabled = true;
        tuningControls.style.display = 'block';
        fileNameInput.style.display = 'block'; 

        // Start the first processing cycle with default slider values
        processImage();
    });

    // 3. Slider Controls: Real-time processing after crop
    thresholdSlider.addEventListener('input', handleSliderChange);
    puritySlider.addEventListener('input', handleSliderChange);
    
    // 4. File Name Input: Update the download link filename instantly
    fileNameInput.addEventListener('input', updateDownloadFileName);

    // Set initial download name
    updateDownloadFileName();
</script>

</body>
</html>
